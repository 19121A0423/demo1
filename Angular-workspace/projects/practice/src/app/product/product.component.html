<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <nav>
                <app-category [eleCount]="eleCount" [jewCount]="jeweleryCount" [mensCount]="mensCount" [womensCount]="womensCount" (customEvent)="filterCategory($event)"></app-category>
            </nav> 
        </div>
        <div class="col-9">
            <div class="row" class="d-flex flex-wrap overflow-auto" style="height: 600px;">
                <div *ngFor="let product of products" class="card m-2 p-3" style="width: 300px;">
                    <img src="{{ product.image }}" alt="{{ product.name }}" width="150px" height="150px">
                    <p>{{ product.title }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
